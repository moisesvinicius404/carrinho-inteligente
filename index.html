<!DOCTYPE html>
<html lang="pt-br">
<head>

<title>SmartCarrinho</title>
<link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4">

<h1 class="text-3xl font-bold mb-4">SmartCarrinho</h1>

<div class="bg-gray-800 rounded-xl shadow-lg p-4 w-full max-w-md flex flex-col items-center">
  
  
  <video id="camera" autoplay playsinline class="rounded-lg w-full h-64 object-cover border-2 border-gray-700 mb-4"></video>
  
 
  <div class="bg-gray-700 w-full p-3 rounded-lg mb-4">
    <h2 class="font-semibold text-lg mb-2">Carrinho</h2>
    <ul id="produtos" class="list-disc list-inside mb-2"></ul>
    <p class="font-bold text-xl">Total: R$ <span id="total">0.00</span></p>
  </div>

 
  <button id="tirarFotoBtn" class="bg-green-500 hover:bg-green-600 transition rounded-lg px-4 py-2 font-bold w-full">

</div>

    <script src="app.js"></script>
