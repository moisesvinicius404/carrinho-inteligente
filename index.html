<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCarrinho</title>

  <!-- Ícone do site -->
  <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-4 font-sans">

  <!-- Título -->
  <h1 class="text-3xl font-extrabold mb-5 text-green-400 tracking-wide drop-shadow-lg">
    SmartCarrinho 🛒
  </h1>

  <!-- Container principal -->
  <div class="bg-gray-800 rounded-2xl shadow-2xl p-5 w-full max-w-md flex flex-col items-center relative">

    <!-- Moldura da câmera -->
    <div class="relative w-full h-64 mb-5 border-4 border-green-500 rounded-xl overflow-hidden">
      <video
        id="camera"
        autoplay
        playsinline
        class="w-full h-full object-cover"
      ></video>

      <!-- Indicador de leitura -->
      <div id="overlay" class="absolute inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <p class="text-green-400 font-semibold animate-pulse text-lg">Lendo preço...</p>
      </div>
    </div>

    <!-- Carrinho -->
    <div class="bg-gray-700 w-full p-4 rounded-lg mb-4 shadow-inner">
      <h2 class="font-semibold text-xl mb-3 text-green-400 flex items-center gap-2">
        🧾 Carrinho
      </h2>
      <ul id="produtos" class="list-disc list-inside text-sm space-y-1 mb-3 text-gray-300"></ul>
      <p class="font-bold text-2xl">
        Total: <span class="text-green-400">R$ <span id="total">0.00</span></span>
      </p>
    </div>

    <!-- Botão -->
    <button
      id="tirarFotoBtn"
      class="bg-green-500 hover:bg-green-600 transition transform hover:scale-105 rounded-lg px-5 py-3 font-bold w-full text-lg shadow-md"
    >
      Capturar Preço
    </button>
  </div>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
